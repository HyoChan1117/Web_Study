<!DOCTYPE html>
<html>
<head>
    <title>DOM Tree Sibling</title>
</head>
<body>
    <h1 class="start-point">hello</h1>
    <p>world</p>
    <span>안녕</span>

    <script>
        // h1 요소 노드 선택
        const h1 = document.getElementsByClassName('start-point')[0];

        // h1의 다음 형제 노드 (줄바꿈 텍스트 노드)
        console.log(h1.nextSibling.nodeName);

        // h1의 다음 다음 형제 노드 -> 실제 p 요소
        console.log(h1.nextSibling.nextSibling.nodeName);

        // p 요소 노드 저장
        const p = h1.nextSibling.nextSibling;

        // p의 다음 형제 노드
        console.log(p.nextSibling);

        // p의 다음 다음 형제 노드
        console.log(p.nextSibling.nextSibling)

        // p의 이전 이전 형제 노드
        console.log(p.previousSibling.previousSibling)

    </script>
</body>
</html>
