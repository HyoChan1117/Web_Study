<ul id="list">
    <li>항목 1</li>
    <li>항목 2</li>
  </ul>
  
  <button id="add">항목 추가</button>
  
  <script>
    const list = document.getElementById("list");
  
    // HTMLCollection: 동적
    const htmlCollection = list.getElementsByTagName("li");
  
    // NodeList: 정적
    const nodeList = list.querySelectorAll("li");
  
    document.getElementById("add").addEventListener("click", () => {
      const newItem = document.createElement("li");
      newItem.textContent = `항목 ${htmlCollection.length + 1}`;
      list.appendChild(newItem);
  
      console.log("🟡 HTMLCollection:");
      for (let i = 0; i < htmlCollection.length; i++) {
        console.log(htmlCollection[i].textContent); // ✅ 새 항목 포함됨
      }
  
      console.log("🔴 NodeList:");
      nodeList.forEach((item) => {
        console.log(item.textContent); // ❌ 새 항목 미포함됨
      });
    });
  </script>
